<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>引用模板</title>
	<script src="../bower_components/vue/dist/vue.js"></script>
</head>
<body>
	<div id="box">
		<my-word></my-word>
		<my-word></my-word>
	</div>
	<template id="content">
	<!-- template必须有且只有一个根元素 -->
		<div>
			<h1>{{msg}}</h1>
			<ul>
				<li v-for="value in arr">{{value}}</li>
			</ul>
		</div>
	</template>
	<script>
		new Vue({
			el:'#box',
			components:{
				'my-word':{
					template:'#content',
					name:'changjianglouyu'//制定组件的名称，默认为标签名，可以不设置
					data(){
						return {
							msg:'$http.request',
							arr:['alice','zhangsan','lisi','wangwu','mick']
						}
					}
				}
			}
		})
	</script>
</body>
</html>
