<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>阻止事件冒泡和默认行为</title>
</head>
<body>
	<div id="box" >
		<div @click="open">
			<p @click="print">
				<!-- <button @click="show($event)">click me</button> -->
				<button @click.stop="show($event)">click me</button>
			</p>
		</div>
		<hr>
		<!-- 阻止默认事件 -->
		<a href="#" type="button" @click.prevent="study($event)">点我</a>
	</div>
	<script src="../bower_components/vue/dist/vue.js"></script>
	<script>
		new Vue({
			el:'#box',
			methods:{
				show(e){
					console.log("aaa")
					// e.stopPropagation();

				},
				print(){
					console.log("bbb")
				},
				open(){
					console.log("ccc")
				},
				study(e){
					console.log('ddd');
					// e.preventDefault()
				}
			}
		})
	</script>
</body>
</html>
