<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件</title>
</head>
<body>
	<div id="box">
		<button @click="print($event)">click me</button>
	</div>
	<script src="../bower_components/vue/dist/vue.js"></script>
	<script>
		new Vue({
			el:'#box',
			methods:{
				print(e){
					console.log(e);
					console.log(e.target.textContent);
				}
			}
		})
	</script>
</body>
</html>
