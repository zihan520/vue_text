<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>class和style样式的绑定</title>
	<style>	
		.aa{
			color:#f60;
			font-size: 18px
		}
		.cc{
			font-style: italic;
			text-align: center;
		}
	</style>
</head>
<body>
	<div id="box">	
		<!-- 方式一：变量的形式 -->
		<!-- <p :class="bb">段落测试</p> -->
		<!-- 方式二：数组的形式 -->
		<!-- <p :class="[bb,dd]">段落测试</p> -->
		<!-- 方式三：以json的形式 -->
		<!-- <p :class="{aa:true,cc:num>0}">段落测试</p> -->
		<!-- 方式四：变量引用json -->
		<p :class="hello">段落测试</p>
	</div>
	<script src="../bower_components/vue/dist/vue.js"></script>
	<script>	
			new Vue({
				el:'#box',
				data:{
					bb:'aa',
					dd:'cc',
					num:2,
					hello:{aa:true,cc:true}
				}
			})
	</script>
</body>
</html>
